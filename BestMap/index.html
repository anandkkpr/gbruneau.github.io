<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Panel for Leaflet</title>
  <script type="module" crossorigin src="./assets/index.0e980372.js"></script>
  <link rel="stylesheet" href="./assets/index.82be2578.css">
</head>

<body>
  <div id="map">
    <div id="panelID" class="sidepanel" aria-label="side panel" aria-hidden="false">
      <div class="sidepanel-inner-wrapper">
        <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
          <ul class="sidepanel-tabs">
            <li class="sidepanel-tab">
              <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">
                Layers
              </a>
            </li>
            <li class="sidepanel-tab">
              <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-2">
                Tools
              </a>
            </li>
            <li class="sidepanel-tab">
              <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-3">
                About
              </a>
            </li>
            <!-- [...] -->
          </ul>
        </nav>
        <div class="sidepanel-content-wrapper">
          <div class="sidepanel-content">
            <div class="sidepanel-tab-content" data-tab-content="tab-1">
              <div id="BM-Layer-Nav-Panel"></div>
            </div>
            <div class="sidepanel-tab-content" data-tab-content="tab-2">
              <h2>Map Tools</h2>
              <p>SHIFT + Mouse weel to rotate</p>
              <div>
                <label for="fTitle">Map Name:</label>
                <input type="text" id="fTitle" name="fTitle">
              </div>
              <div class="BM-Button" id="btFlipMarker">Marker</div>
              <div class="BM-Button" id="btRotateNorth">â¬† Back to north</div>
              <div class="BM-Button" id="goHere">Go to current position</div>
              <h2>Open in</h2>
              <div class="BM-GOURL-Container">
                <div id="goGoogle" class="BM-GOURL-Bt" >
                  <img  src="./layerIcons/GoogleMap.png">
                  <div  class="BM-GOURL-Bt-Name">Google Map</div>
               </div>
                <div id="goOSM" class="BM-GOURL-Bt" >
                   <img  src="./layerIcons/Mapnik.png">
                   <div  class="BM-GOURL-Bt-Name">Open Street Map</div>
                </div>
              </div>  
              <h2>Share</h2>
              <div id="shareToClipboard" class="BM-Button" >Share to clipboard</div>
            </div>
            <div class="sidepanel-tab-content" data-tab-content="tab-3">
              <h1>Best Map: <span id="curTitle"></span></h1>
              <p id="cLat">Latitude: <span id="curLat" >0</span></p>
              <p id="cLng">Longitude: <span id="curLng" >0</span></p>
              <p id="cZoom">Zoom: <span id="curZoom" >0</span></p>
              <p id="cRot">Rotation: <span id="currot" contenteditable="true">0</span></p>
              <p id="cLayID">Layer ID: <span id="curLayID" >0</span></p>
              <p id="cLayName">Base map: <span id="curLayName" >0</span></p>
              <p id="cHAsMarker">Marker: <span id="curHasMarker" >false</span></p>
              <p></p>

            </div>
            <!-- [...] -->
          </div>
        </div>
      </div>
      <div class="sidepanel-toggle-container">
        <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
      </div>
    </div>
  </div>


  
</body>

</html>
